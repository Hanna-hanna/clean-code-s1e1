<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="details">
      <img alt="Eisenhower Matrix" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="centered-main-page-element">
      <p id="add-element">
        <label for="new-task">
          Add Item
        </label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-row-wrapper__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="in-complete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">
            Pay Bills
          </label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img alt="Remove" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img alt="Remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">
            See the Doctor
          </label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img alt="Remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
